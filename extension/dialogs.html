<!DOCTYPE html>
<html>
<head>
	<title>VK History Backup - Диалоги</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/extension.min.css">
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      Количество диалогов: <span id="dialogCount"></span>
    </div>
  </div>

	<div id="spinner" class="container" style="display: flex; align-items: center; justify-content: center; margin-top: 50px;">
		<img src="ico/ajax-loader.gif" alt="Загрузка">
	</div>

	<div id="dialogs" class="container" style="display: none; margin-top: 50px; margin-bottom: 50px; border: 1px solid #e4e8ed; border-bottom: 0px">

  </div>

	<div id="dialogContainer" class="container" style="display: none; margin-top: 50px; margin-bottom: 50px;">
		<button id="backBtn" type="button" class="btn btn-info btn-large" style="width: 119px;">Назад</button>
		<button id="loadMoreBtn" type="button" class="btn btn-info btn-large pull-right">Более ранние</button>
		<div id="dialog" style="border: 1px solid #e4e8ed; border-bottom: 0px; margin-top: 15px;">
		</div>
  </div>

  <script src="js/dialogs.min.js"></script>
</body>
<html>
